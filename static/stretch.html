<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>Audio Socket Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<script>

var audioContext = new (window.AudioContext || window.webkitAudioContext)();

var bufferSize = 1024;
var myPCMProcessingNode = audioContext.createScriptProcessor(bufferSize, 1, 1);
var audioData = new Float32Array(bufferSize);
var source;


myPCMProcessingNode.onaudioprocess = function(e) {
    var output = e.outputBuffer.getChannelData(0);
    for (var i=0; i < bufferSize; i++ ){
        var x = i *3;
        output[x] = audioData[i];
        output[x+1] = audioData[i];
        output[x+2] = audioData[i];
    }
}


function int16ToFloat32(inputArray, startIndex, length) {
    var output = new Float32Array(inputArray.length-startIndex);
    for (var i = startIndex; i < length; i++) {
        var int = inputArray[i];
        // If the high bit is on, then it is a negative number, and actually counts backwards.
        var float = (int >= 0x8000) ? -(0x10000 - int) / 0x8000 : int / 0x7FFF;
        output[i] = float;
    }
    return output;
}


function connect() {
	source = audioContext.createBufferSource();
	source.connect(myPCMProcessingNode);
	myPCMProcessingNode.connect(audioContext.destination);
    var ws = new WebSocket("ws://audiosocket.sammachin.com:8000/browser");
    ws.binaryType = 'arraybuffer';
    ws.onopen = function() {
        console.log('Connected');
    };
    ws.onmessage = function(event) {
        audioData = int16ToFloat32(new Int16Array(event.data), 0, 320);
    };
}

</script>
<center>
	<h2>Stretching Samples to 3x</h2>
    <p>Call 07520 616161 then click connect</p>
<form>
<input type="button" style="height: 75px; width: 150px;" value="Connect" onClick="connect()">
</form>
</center>
